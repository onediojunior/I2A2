<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style>
		.has-val .focus-input-form::before {
			content: attr(data-placeholder);
			transform: translate(0, -100%);
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form" action="produtos.html">
					<span class="login-form-title">Faça o login</span>
					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" name="email" autocomplete="off">
						<span class="focus-input-form" data-placeholder="E-mail"></span>
					</div>
					<div class="wrap-input margin-bottom-35">
						<input class="input-form" type="password" name="password">
						<span class="focus-input-form" data-placeholder="Senha"></span>
					</div>
					<div class="container-login-form-btn">
						<button class="login-form-btn">Login</button>
					</div>
					<ul class="login-utils">
						<li class="margin-bottom-8 margin-top-8">
							<span class="text1">Esqueceu sua</span>
							<a href="esqueceu.html" class="text2">senha?</a>
						</li>
						<li>
							<span class="text1">Não tem conta?</span>
							<a href="criar.html" class="text2">Criar</a>
						</li>
					</ul>
				</form>
			</div>
			<img src="images/s_icon.jpg" width="300" height="300" class="margin-left-50" />
		</div>
	</div>
	    <script>
        window.onload = function() {
            var inputForms = document.getElementsByClassName('input-form');
            var loginBtn = document.getElementsByClassName('login-form-btn')[0];
            
            for (var i = 0; i < inputForms.length; i++) {
                inputForms[i].addEventListener('blur', function() {
                    if (this.value.trim() === '') {
                        this.classList.remove('has-val');
                    } else {
                        this.classList.add('has-val');
                    }
                });
            }
            
            loginBtn.addEventListener('click', function(event) {
                var emailField = document.getElementsByName('email')[0];
                var passwordField = document.getElementsByName('password')[0];
                
                if (emailField.value.trim() === '' || passwordField.value.trim() === '') {
                    event.preventDefault();
                } else {
                    window.location.href = "produtos.html";
                }
            });
        }
    </script>
</body>
</html>
